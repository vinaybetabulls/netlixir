<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>
                        <div class="card-body">
                            <div class="default-tab">
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
                                            aria-selected="true" ng-click="loginError=''">Admin Login</a>
                                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
                                            aria-selected="false" ng-click="loginError=''">Employee Login</a>

                                    </div>
                                </nav>
                                <div class="tab-content pl-3 pt-2" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                        
                                        <div class="login-form">

                                            <form>
                                                    <span style="color:brown">{{loginError}}</span>
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" ng-model="admin.username">
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" placeholder="Password" ng-model="admin.password">
                                                </div>
                                                <!-- <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember Me
                                                </label>
                                                <label class="pull-right">
                                                    <a href="#">Forgotten Password?</a>
                                                </label>
                    
                                            </div> -->
                                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="adminLogin()">Sign
                                                    in</button>

                                                <!-- <div class="register-link m-t-15 text-center">
                                                <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                                            </div> -->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                                        <div class="login-form">
                                            <form>
                                                <span style="color:brown">{{loginError}}</span>
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" ng-model="emp.username">
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" placeholder="Password" ng-model="emp.password">
                                                </div>
                                                <!-- <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember Me
                                            </label>
                                            <label class="pull-right">
                                                <a href="#">Forgotten Password?</a>
                                            </label>
                
                                        </div> -->
                                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" ng-click="empLogin()">Sign
                                                    in</button>

                                                <!-- <div class="register-link m-t-15 text-center">
                                            <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                                        </div> -->
                                            </form>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
