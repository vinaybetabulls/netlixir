<div class="col-lg-8 col-md-offset-2 center-block
">
  <div class="card">
    <div class="card-header">Create Employee</div>
    <div class="card-body card-block">
      <form  class="">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" class="form-control" ng-model="emp.firstname">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="text" id="lastname" name="username" placeholder="Lastname" class="form-control" ng-model="emp.lastname">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-user"></i></div>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control" ng-model="emp.username">
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
            <input type="email" id="email" name="email" placeholder="Email" class="form-control">
          </div>
        </div> -->
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" ng-model="emp.password">
          </div>
        </div>
        <div class="form-actions form-group"><button type="button" class="btn btn-success btn-sm" ng-click="saveEmployee()">Submit</button></div>
      </form>
    </div>
  </div>
</div>
